<!DOCTYPE html>

                    </div>
                    <div class="col col-2">

                    </div>
                    <div class="col col-2">
                        <select name="" id="" class="puntuaciones">

                    </div>

                <div class="d-flex justify-content-center">

    <section class="container">
        <hr>
        <a href="/admin" class="btn mt-5">Volver</a>
