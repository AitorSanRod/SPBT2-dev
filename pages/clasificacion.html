<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../style/main-style.css">

</head>
<body>
    <section class="container" id="hero">
        <!-- Cabecera PC -->
    </section>
    <!-- Menu lateral -->
    <div id="getMenu"></div>
    <!-- Contenido -->
    <section class="container pb-5">
        <div class="mt-5">
            <h3 class="text-center">Ranking</h3>
            <div id="spinnerContainer" class="d-flex justify-content-center align-items-center pb-3"></div>
            <div class="container mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="col col-1">#</th>

                            <th scope="col" class="col col-2">Puntos</th>
                            <th scope="col" class="col col-2">Partidos jugados</th>
                            <th scope="col" class="col col-2">Partidos ganados</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
    </section>
    <div class="container mt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p class="mb-3 mb-md-0">©2023 SPBT2</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
